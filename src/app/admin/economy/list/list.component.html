<!-- Page title actions -->
<div class="container-xl">
    <!-- Page title -->
    <div class="page-header d-print-none">
        <app-pageheader [pageTitle]="'my economies'" [itemModule]="'economy'" [addingLink]="'/economies/new'"
            [withAddingModuleButtonByLink]="true"></app-pageheader>
    </div>
</div>
<div class="page-body">
    <div class="container-xl">

        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{tableName | titlecase}}</h3>

                </div>
                <div class="card-body border-bottom py-3">
                    <div class="d-flex">
                        <div class="text-muted">
                            Show
                            <div class="mx-2 d-inline-block">
                                <input type="number" (keyup.enter)="showByNumber()" [(ngModel)]="numberPerPage"
                                    class="form-control form-control-sm" value="10" size="3"
                                    aria-label="Invoices count">
                            </div>
                            entries
                        </div>
                        <div class="ms-auto text-muted">
                            Search:
                            <div class="ms-2 d-inline-block">
                                <input type="text" (keyup.enter)="filterEconomies()" [(ngModel)]="search"
                                    class="form-control form-control-sm" aria-label="Search invoice">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table card-table table-vcenter text-nowrap datatable">
                        <thead>
                            <tr>
                                <th *ngFor="let label of tableLabels">{{label?.name | titlecase}}</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                *ngFor="let economy of economies, let j= index">
                                <td> <strong>{{economy.amount | currency:economy?.Devise.currency:'symbol'}}</strong> </td>
                                <td [innerHTML]="getDescription(economy.description)"></td>
                                <td>{{economy.createdAt | date}}</td>

                                <td class="text-end">
                                    <span class="dropdown" (click)="delete(economy.id)" style="cursor: pointer;"
                                        role="link">
                                        <fa-icon [icon]="deleteIcon"></fa-icon>
                                    </span>
                                </td>
                                <td class="text-end">
                                    <span class="dropdown" (click)="viewEconomy(economy.id)"
                                        style="cursor: pointer;" role="link">
                                        <fa-icon [icon]="viewIcon"></fa-icon>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <app-pagination [currentUrl]="url" [pager]="pager" [showingEntries]="true"></app-pagination>

            </div>
        </div>
    </div>
</div>

<button href="#" id="showModal" class="btn d-none" data-bs-toggle="modal" [attr.data-bs-target]="['#'+modalTarget]">
    Show modal
</button>
<app-view [economy]="economy" *ngIf="modalTarget == 'modalView'"></app-view>

<app-dialog-modal *ngIf="modalTarget == 'modaldialog'" [action]="modalAction" [message]="modalMessage" [title]="modalTitle"
[type]="modalType" (modalEmitter)="onModalEmit($event)"></app-dialog-modal>
