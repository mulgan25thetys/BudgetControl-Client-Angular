
<!-- Page title actions -->
<div class="container-xl">
    <!-- Page title -->
    <div class="page-header d-print-none">
        <app-pageheader [pageTitle]="'dashboard'" [itemModule]="'dashboard'" [withReport]="true" ></app-pageheader>
    </div>
</div>
<div class="page-body">
    <div class="container-xl">
        <div class="row row-deck row-cards">
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader fs-1">Capital</div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <div class="h2 mb-0 me-2">{{currentCapital?.amount | currency:currentCapital?.currency:'symbol'}}</div>
                            <div class="me-auto">
                                <span class="d-inline-flex align-items-center lh-1" [ngClass]="'text-'+currentCapital?.color">
                                    {{currentCapital?.changeRate | number : '.2-2'}}% <!-- Download SVG icon from http://tabler-icons.io/i/trending-up -->
                                    <fa-icon [icon]="arrowDirection"></fa-icon>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="chart-revenue-bg" class="chart-sm"></div>
                </div>
            </div>
            <div class="col-12">
            <div class="card card-lg">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 my-5">
                            <h1>Invoice INV/001/15</h1>
                        </div>
                    </div>
                    <table class="table table-transparent table-responsive">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 1%"></th>
                                <th>Receipt</th>
                                <th class="text-end" style="width: 1%">Expenses</th>
                            </tr>
                        </thead>
                        <tr>
                            <td colspan="4" class="strong text-end">Subtotal</td>
                            <td class="text-end">$25.000,00</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="strong text-end">Vat Rate</td>
                            <td class="text-end">20%</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="strong text-end">Vat Due</td>
                            <td class="text-end">$5.000,00</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="font-weight-bold text-uppercase text-end">Total Due</td>
                            <td class="font-weight-bold text-end">$30.000,00</td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
