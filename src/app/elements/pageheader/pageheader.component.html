<div class="row g-2 align-items-center">
    <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
            {{pagePretitle | titlecase}}
        </div>
        <h2 class="page-title">
            {{pageTitle | titlecase}}
        </h2>
    </div>
    <!-- Page title actions -->
    <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="btn-list">
            <a href="#" *ngIf="withAddingModuleButton" id="openModal" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
                [attr.data-bs-target]="['#'+itemModule]">
                <fa-icon [icon]="addPlus"></fa-icon>
                Add new {{itemModule | titlecase}}
            </a>
            <a role="link" *ngIf="withReport" style="cursor: pointer;" (click)="generateReport()"  class="btn btn-primary d-none d-sm-inline-block">
                <fa-icon [icon]="downLoadIcon"></fa-icon>
                Generate CSV
            </a>
            <a [routerLink]="[addingLink]" *ngIf="withAddingModuleButtonByLink" class="btn btn-primary d-none d-sm-inline-block"
                >
                <fa-icon [icon]="addPlus"></fa-icon>
                Add new {{itemModule | titlecase}}
            </a>
        </div>
    </div>
</div>
